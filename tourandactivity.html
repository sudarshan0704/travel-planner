    <title>tour and activities

    </title>
    <style>
        *{
            background-color: aliceblue;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        header{
            background-color: antiquewhite;
            font-size: 30px;

            background-repeat: no-repeat;

        }
        header>span{
            font-family: "Playfair Display", serif;
            left: 30px;

            position: absolute;
            background-color: transparent;
            font-style: italic;
            font-variant: small-caps;
            font-size: 40px;
            font-weight: 900;
        }
        
        .main{
            margin-top: 10px;
        
            width: 98%;
            height: 600px;
            position: relative;
            display: flex;
            flex-direction: row;
            top: 50px;
            padding: 20px;
            padding-top: 40px;
         
        }
        .pack1{
            background-color: blueviolet;

        }
        .pack2{
            background-color: rgb(51, 39, 62);

            border-radius: 30px;

        }
        h1{
            padding-top: 30px;
            font-family: "Playfair Display", serif;
            
            font-size: 60px;
            font-stretch: expanded;
            text-transform: uppercase;

        }
        .activity{
            background-color: rgb(255, 255, 255);
            width: 100%;
            height: 400px;
            position: relative;
            top: 60px;
            border-radius: 30px;
            
        
        }
        .activity>.travel{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            position: relative;
            top: 50px;
            left: 50px;
            border-radius: 30px;
            transition: 1s linear;
            
        }
        .activity>.residency{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            position: relative;
            top: -150px;
            left: 300px;
            border-radius: 30px;
            transition: 1s linear;
            
        }
        .activity>.food{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            position: relative;
            top: -345px;
            left: 560px;
            border-radius: 30px;
            transition: 1s linear;
            
        }
        .activity>.party{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            position: relative;
            top: -545px;
            left: 820px;
            border-radius: 30px;
            transition: 1s linear;
            
        }
        .activity>.guide{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            position: relative;
            top: -745px;
            left: 1080px;
            border-radius: 30px;
            transition: 1s linear;
            
        }
        .activity>.enjoy{
            width: 100px;
            height: 400px;
           background-color: transparent;
            position: relative;
            top: -1075px;
            left: 1350px;
            border-radius: 30px;
            writing-mode: vertical-lr;
            text-orientation: upright;
            font-family: 'Times New Roman', Times, serif;
            font-size: 70px;
            padding-left: 5px;
            color: rgb(0, 0, 0);
            font-weight: bolder;
            transition: 1s linear;
            
        }
        .activity>.travel:hover{
            transform: scale(1.2);
        
        }
        .activity>.residency:hover{
            transform: scale(1.2);
        
        }
        .activity>.food:hover{
            transform: scale(1.2);
        
        }
        .activity>.party:hover{
            transform: scale(1.2);
        
        }
        .activity>.guide:hover{
            transform: scale(1.2);
        
        }
        .activity>.enjoy:hover{
            transform: scale(1.2);
        
        }
    </style>
</head>
<body>
